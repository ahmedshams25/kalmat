<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
<link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق حفظ الكلمات المطور</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-light: #4895ef;
            --secondary-color: #3f37c9;
            --accent-color: #f72585;
            --success-color: #4cc9f0;
            --warning-color: #f8961e;
            --danger-color: #f94144;
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
            --gray-color: #6c757d;
            --border-radius: 12px;
            --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        .dark-theme {
            --primary-color: #4895ef;
            --primary-light: #4361ee;
            --secondary-color: #4cc9f0;
            --accent-color: #f72585;
            --dark-color: #f8f9fa;
            --light-color: #1a1a2e;
            --gray-color: #adb5bd;
            --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background-color: var(--light-color);
            color: var(--dark-color);
            line-height: 1.6;
            transition: var(--transition);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2, h3 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .logo i {
            font-size: 1.8rem;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background-color: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .btn-secondary:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn:disabled {
            background-color: var(--gray-color);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-success { background-color: var(--success-color); }
        .btn-warning { background-color: var(--warning-color); }
        .btn-danger { background-color: var(--danger-color); }
        .btn-accent { background-color: var(--accent-color); }

        .btn-sm {
            padding: 8px 12px;
            font-size: 14px;
        }

        .card {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .dark-theme .card {
            background-color: #16213e;
            border-color: rgba(255, 255, 255, 0.1);
        }

        .form-group { margin-bottom: 20px; }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            background-color: white;
            color: var(--dark-color);
            font-size: 16px;
            transition: var(--transition);
        }

        .dark-theme input,
        .dark-theme textarea,
        .dark-theme select {
            background-color: #0f3460;
            border-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .hidden { display: none !important; }

        .tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            flex-wrap: wrap;
        }

        .dark-theme .tabs { border-bottom-color: rgba(255, 255, 255, 0.1); }

        .tab {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: var(--transition);
            color: var(--gray-color);
            font-weight: 500;
            position: relative;
        }

        .tab:hover { color: var(--primary-color); }

        .tab.active {
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .tab-content.active { display: block; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            text-align: center;
            padding: 20px;
            border-radius: var(--border-radius);
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .stat-card h3 {
            color: white;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        .stat-card p {
            font-size: 2rem;
            font-weight: bold;
        }

        .word-card {
            position: relative;
            transition: var(--transition);
            cursor: pointer;
            overflow: hidden;
        }
        .word-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }
        .word-english { font-size: 1.5rem; font-weight: bold; color: var(--primary-color); }
        .word-arabic { font-size: 1.2rem; color: var(--success-color); }
        .word-example {
            font-style: italic;
            color: var(--gray-color);
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.03);
            border-radius: 8px;
            margin-top: 10px;
        }
        .dark-theme .word-example { background-color: rgba(255, 255, 255, 0.05); }

        /* SRS Level Styles */
        .srs-level {
            font-size: 0.8rem;
            padding: 4px 10px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
        }
        .srs-level-0, .srs-level-1 { background-color: var(--danger-color); } /* New/Learning */
        .srs-level-2, .srs-level-3 { background-color: var(--warning-color); } /* Familiar */
        .srs-level-4, .srs-level-5, .srs-level-6 { background-color: var(--success-color); } /* Mastered */

        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 10px;
        }

        /* --- New Review System Styles --- */
        .review-container {
            text-align: center;
        }
        .review-progress-bar {
            width: 100%;
            height: 10px;
            background-color: #e9ecef;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .review-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
            transition: width 0.5s ease;
        }
        .review-card {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, #f5f7fa, #e4e8f0);
            border: none;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .dark-theme .review-card { background: linear-gradient(135deg, #16213e, #0f3460); }
        
        .review-word {
            font-size: 2.8rem;
            margin-bottom: 15px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .review-input-container {
            margin: 20px 0;
            position: relative;
        }

        #review-answer-input {
            text-align: center;
            font-size: 1.5rem;
            padding: 15px;
            border-width: 2px;
        }

        #review-answer-input.correct {
            border-color: var(--success-color);
            background-color: rgba(76, 201, 240, 0.1);
        }

        #review-answer-input.wrong {
            border-color: var(--danger-color);
            background-color: rgba(249, 65, 68, 0.1);
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        .review-feedback {
            margin-top: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            min-height: 50px;
        }

        .review-feedback.correct { color: var(--success-color); }
        .review-feedback.wrong { color: var(--danger-color); }

        .review-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .review-summary {
            padding: 30px;
        }

        .review-summary h2 { font-size: 2rem; }
        .review-summary p { font-size: 1.2rem; margin-bottom: 20px; }

        /* Theme Toggle */
        .theme-toggle {
            background-color: transparent;
            border: none;
            color: var(--dark-color);
            cursor: pointer;
            font-size: 1.5rem;
            transition: var(--transition);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .dark-theme .theme-toggle { color: var(--light-color); }
        .theme-toggle:hover {
            background-color: rgba(0, 0, 0, 0.05);
            transform: rotate(30deg);
        }
        .dark-theme .theme-toggle:hover { background-color: rgba(255, 255, 255, 0.1); }
        
        /* General Styles used in many places */
        .pronounce-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 1.2rem;
            transition: var(--transition);
        }
        .pronounce-btn:hover {
            color: var(--secondary-color);
            transform: scale(1.1);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Responsive */
        @media (max-width: 768px) {
            .container { padding: 15px; }
            .header { flex-direction: column; gap: 15px; text-align: center; }
            .stats { grid-template-columns: 1fr 1fr; }
            .tabs { overflow-x: auto; white-space: nowrap; padding-bottom: 5px; }
            .review-word { font-size: 2rem; }
            #review-answer-input { font-size: 1.2rem; }
        }
        @media (max-width: 480px) {
            .stats { grid-template-columns: 1fr; }
            .actions { flex-direction: column; }
            .btn { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-brain"></i>
                <span>حفظ الكلمات المطور</span>
            </div>
            <button id="toggle-theme" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3><i class="fas fa-book-open"></i> إجمالي الكلمات</h3>
                <p id="total-words">0</p>
            </div>
            <div class="stat-card">
                <h3><i class="fas fa-redo"></i> للمراجعة اليوم</h3>
                <p id="review-words-today">0</p>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #f72585, #f8961e);">
                <h3><i class="fas fa-fire"></i> سلسلة المراجعة</h3>
                <p id="review-streak">0</p>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #4cc9f0, #3f37c9);">
                <h3><i class="fas fa-star"></i> النقاط</h3>
                <p id="total-points">0</p>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="words-list"><i class="fas fa-list"></i> قائمة الكلمات</div>
            <div class="tab" data-tab="add-word"><i class="fas fa-plus"></i> إضافة كلمة</div>
            <div class="tab" data-tab="review"><i class="fas fa-redo"></i> مراجعة</div>
            <div class="tab" data-tab="test"><i class="fas fa-question-circle"></i> اختبار</div>
            <div class="tab" data-tab="sync"><i class="fas fa-cloud"></i> المزامنة</div>
        </div>

        <!-- Tab: Words List -->
        <div class="tab-content active" id="words-list">
             <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="ابحث عن كلمة..." style="padding-left: 40px;">
            </div>
            <div id="words-container"></div>
        </div>

        <!-- Tab: Add Word -->
        <div class="tab-content" id="add-word">
            <div class="card">
                <h2><i class="fas fa-plus-circle"></i> إضافة كلمة جديدة</h2>
                <form id="add-word-form">
                    <div class="form-group">
                        <label for="english-word"><i class="fas fa-font"></i> الكلمة الإنجليزية</label>
                        <input type="text" id="english-word" required>
                    </div>
                    <div class="form-group">
                        <label for="arabic-meaning"><i class="fas fa-language"></i> المعنى العربي</label>
                        <input type="text" id="arabic-meaning" required>
                    </div>
                    <div class="form-group">
                        <label for="example-sentence"><i class="fas fa-comment-dots"></i> مثال (اختياري)</label>
                        <textarea id="example-sentence"></textarea>
                    </div>
                    <button type="submit" class="btn"><i class="fas fa-save"></i> حفظ الكلمة</button>
                </form>
            </div>
        </div>

        <!-- Tab: Review -->
        <div class="tab-content" id="review">
            <div class="review-container">
                <div id="review-start-screen">
                    <div class="card" style="text-align: center;">
                        <h2><i class="fas fa-redo"></i> جلسة المراجعة</h2>
                        <p id="review-intro-text">لديك <strong id="review-count-info">0</strong> كلمات تحتاج إلى مراجعة. هل أنت مستعد؟</p>
                        <button class="btn btn-accent btn-lg" id="start-review-btn"><i class="fas fa-play"></i> ابدأ المراجعة</button>
                    </div>
                </div>

                <div id="review-session-screen" class="hidden">
                    <div class="review-progress-bar">
                        <div class="review-progress" id="review-progress"></div>
                    </div>
                    <div class="card review-card" id="review-card">
                        <!-- Content will be generated by JS -->
                    </div>
                </div>

                <div id="review-summary-screen" class="hidden">
                    <div class="card review-summary">
                        <h2><i class="fas fa-trophy"></i> أحسنت!</h2>
                        <p>لقد أكملت جلسة المراجعة بنجاح.</p>
                        <p id="summary-stats"></p>
                        <button class="btn" id="return-to-main-btn"><i class="fas fa-home"></i> العودة للرئيسية</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Other Tabs remain the same for now for brevity, will integrate later if needed -->
        <div class="tab-content" id="test"> ... </div>
        <div class="tab-content" id="sync"> ... </div>

    </div>

    <!-- Howler.js for sounds -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // --- DOM Elements ---
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const addWordForm = document.getElementById('add-word-form');
        const wordsContainer = document.getElementById('words-container');
        const searchInput = document.getElementById('search-input');
        const toggleThemeBtn = document.getElementById('toggle-theme');

        // Stats
        const totalWordsEl = document.getElementById('total-words');
        const reviewWordsTodayEl = document.getElementById('review-words-today');
        const reviewStreakEl = document.getElementById('review-streak');
        const totalPointsEl = document.getElementById('total-points');

        // Review System Elements
        const reviewStartScreen = document.getElementById('review-start-screen');
        const reviewSessionScreen = document.getElementById('review-session-screen');
        const reviewSummaryScreen = document.getElementById('review-summary-screen');
        const startReviewBtn = document.getElementById('start-review-btn');
        const reviewCountInfo = document.getElementById('review-count-info');
        const reviewProgress = document.getElementById('review-progress');
        const reviewCard = document.getElementById('review-card');
        const returnToMainBtn = document.getElementById('return-to-main-btn');
        const summaryStatsEl = document.getElementById('summary-stats');

        // --- App Data ---
        let words = JSON.parse(localStorage.getItem('englishWords_v2')) || [];
        let stats = JSON.parse(localStorage.getItem('userStats_v2')) || {
            points: 0,
            streak: 0,
            lastReviewDate: null
        };
        
        let reviewSession = {
            isActive: false,
            words: [],
            currentIndex: 0,
            correctCount: 0,
            incorrectCount: 0
        };

        // --- SRS (Spaced Repetition System) Settings ---
        const srsIntervals = [1, 3, 7, 14, 30, 90]; // in days
        const srsLevelNames = {
            0: "جديدة", 1: "جديدة", 2: "قيد التعلم", 3: "قيد التعلم",
            4: "مألوفة", 5: "متقنة", 6: "متقنة"
        };


        // --- Sound Effects ---
        const sounds = {
            correct: new Howl({ src: ['https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3'], volume: 0.7 }),
            wrong: new Howl({ src: ['https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3'], volume: 0.7 }),
            success: new Howl({ src: ['https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3'] }),
            click: new Howl({ src: ['https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3'], volume: 0.5 })
        };

        // --- Initialization ---
        function init() {
            loadThemePreference();
            updateStreak();
            updateStats();
            renderWords();
            setupReviewScreen();

            // Load review session if it was interrupted
            const savedSession = JSON.parse(localStorage.getItem('reviewSession_v2'));
            if (savedSession && savedSession.isActive) {
                reviewSession = savedSession;
                startReview(true); // resume session
            }
        }

        // --- Event Listeners ---
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                sounds.click.play();
                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });

        addWordForm.addEventListener('submit', handleAddWord);
        searchInput.addEventListener('input', () => renderWords(searchInput.value.toLowerCase()));
        toggleThemeBtn.addEventListener('click', toggleTheme);
        startReviewBtn.addEventListener('click', () => startReview(false));
        returnToMainBtn.addEventListener('click', () => {
            reviewSummaryScreen.classList.add('hidden');
            reviewStartScreen.classList.remove('hidden');
            document.querySelector('.tab[data-tab="words-list"]').click();
        });


        // --- Core Functions ---
        
        function handleAddWord(e) {
            e.preventDefault();
            const englishWord = document.getElementById('english-word').value.trim();
            const arabicMeaning = document.getElementById('arabic-meaning').value.trim();
            const exampleSentence = document.getElementById('example-sentence').value.trim();
            
            if(!englishWord || !arabicMeaning) return;

            const nextReviewDate = new Date();
            nextReviewDate.setHours(0, 0, 0, 0);

            const newWord = {
                id: Date.now(),
                english: englishWord,
                arabic: arabicMeaning,
                example: exampleSentence,
                dateAdded: new Date().toISOString(),
                srsLevel: 0,
                nextReviewDate: nextReviewDate.toISOString()
            };

            words.unshift(newWord);
            addPoints(5); // Add 5 points for a new word
            saveAllData();
            addWordForm.reset();
            sounds.success.play();

            document.querySelector('.tab[data-tab="words-list"]').click();
            renderWords();
            updateStats();
        }

        function renderWords(searchTerm = '') {
            wordsContainer.innerHTML = '';
            const filteredWords = words.filter(word => 
                word.english.toLowerCase().includes(searchTerm) || 
                word.arabic.toLowerCase().includes(searchTerm)
            );

            if (filteredWords.length === 0) {
                wordsContainer.innerHTML = `<div class="card" style="text-align: center; padding: 40px;"><h3>لا توجد كلمات.</h3></div>`;
                return;
            }

            filteredWords.forEach(word => {
                const wordCard = document.createElement('div');
                wordCard.className = 'card word-card';
                wordCard.dataset.id = word.id;
                
                const nextReview = new Date(word.nextReviewDate).toLocaleDateString('ar-EG');
                const srsLevel = word.srsLevel || 0;
                
                wordCard.innerHTML = `
                    <div style="display: flex; align-items: center; justify-content: space-between;">
                        <h3 class="word-english">${word.english}</h3>
                        <div style="display: flex; align-items: center; gap: 10px;">
                           <span class="srs-level srs-level-${srsLevel}">${srsLevelNames[srsLevel]}</span>
                           <button class="pronounce-btn" data-word="${word.english}"><i class="fas fa-volume-up"></i></button>
                        </div>
                    </div>
                    <p class="word-arabic">${word.arabic}</p>
                    ${word.example ? `<p class="word-example">مثال: ${word.example}</p>` : ''}
                    <p style="font-size: 0.8rem; color: var(--gray-color); margin-top: 10px;"><i class="far fa-calendar-alt"></i> المراجعة القادمة: ${nextReview}</p>
                    <div class="actions">
                        <button class="btn btn-danger delete-word" data-id="${word.id}"><i class="fas fa-trash"></i> حذف</button>
                    </div>
                `;
                wordsContainer.appendChild(wordCard);
            });

            // Add event listeners after rendering
            wordsContainer.querySelectorAll('.delete-word').forEach(btn => btn.addEventListener('click', deleteWord));
            wordsContainer.querySelectorAll('.pronounce-btn').forEach(btn => btn.addEventListener('click', e => {
                 e.stopPropagation();
                 pronounceWord(e.currentTarget.dataset.word);
            }));
        }

        function deleteWord(e) {
            const wordId = parseInt(e.currentTarget.dataset.id);
            if (confirm('هل أنت متأكد من حذف هذه الكلمة؟')) {
                words = words.filter(w => w.id !== wordId);
                saveAllData();
                renderWords();
                updateStats();
            }
        }
        
        // --- Spaced Repetition System (SRS) & Review ---

        function getWordsForReview() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            return words.filter(word => {
                const nextReviewDate = new Date(word.nextReviewDate);
                nextReviewDate.setHours(0, 0, 0, 0);
                return nextReviewDate <= today;
            }).sort(() => Math.random() - 0.5); // Shuffle them
        }
        
        function setupReviewScreen() {
            const wordsToReview = getWordsForReview();
            reviewCountInfo.textContent = wordsToReview.length;
            if (wordsToReview.length === 0) {
                startReviewBtn.disabled = true;
                reviewIntroText.innerHTML = "رائع! لا توجد كلمات للمراجعة اليوم. <br>عد غداً أو أضف كلمات جديدة.";
            } else {
                 startReviewBtn.disabled = false;
                 reviewIntroText.innerHTML = `لديك <strong>${wordsToReview.length}</strong> كلمات تحتاج إلى مراجعة. هل أنت مستعد؟`;
            }
        }

        function startReview(isResuming = false) {
            if (!isResuming) {
                const wordsToReview = getWordsForReview();
                if (wordsToReview.length === 0) return;

                reviewSession = {
                    isActive: true,
                    words: wordsToReview,
                    currentIndex: 0,
                    correctCount: 0,
                    incorrectCount: 0,
                };
            }
            
            reviewStartScreen.classList.add('hidden');
            reviewSummaryScreen.classList.add('hidden');
            reviewSessionScreen.classList.remove('hidden');

            displayCurrentReviewWord();
            saveReviewSession();
        }
        
        function displayCurrentReviewWord() {
            if (reviewSession.currentIndex >= reviewSession.words.length) {
                finishReviewSession();
                return;
            }

            updateReviewProgress();
            
            const word = reviewSession.words[reviewSession.currentIndex];
            
            reviewCard.innerHTML = `
                <h2 class="review-word">${word.english}</h2>
                <div class="review-input-container">
                    <input type="text" id="review-answer-input" placeholder="اكتب المعنى بالعربية..." dir="rtl">
                    <div id="review-feedback" class="review-feedback"></div>
                </div>
                ${word.example ? `<p class="word-example" style="margin-top:0;">${word.example}</p>` : ''}
                <div class="review-actions">
                    <button class="btn btn-success" id="check-review-answer-btn"><i class="fas fa-check"></i> تحقق</button>
                    <button class="btn btn-warning" id="idk-btn"><i class="fas fa-question"></i> لا أعرف</button>
                </div>
            `;
            
            const input = document.getElementById('review-answer-input');
            input.focus();
            
            document.getElementById('check-review-answer-btn').addEventListener('click', checkReviewAnswer);
            document.getElementById('idk-btn').addEventListener('click', () => checkReviewAnswer(null));
            input.addEventListener('keypress', (e) => {
                if(e.key === 'Enter') checkReviewAnswer();
            });
        }

        function checkReviewAnswer(answer = undefined) {
            const input = document.getElementById('review-answer-input');
            const userAnswer = answer === null ? null : input.value.trim();
            const currentWord = reviewSession.words[reviewSession.currentIndex];
            
            const isCorrect = userAnswer && (userAnswer === currentWord.arabic);

            const feedbackEl = document.getElementById('review-feedback');
            
            input.disabled = true;
            document.getElementById('check-review-answer-btn').classList.add('hidden');
            document.getElementById('idk-btn').classList.add('hidden');

            if (isCorrect) {
                sounds.correct.play();
                input.classList.add('correct');
                feedbackEl.textContent = 'صحيح!';
                feedbackEl.className = 'review-feedback correct';
                updateSrsLevel(currentWord, true);
                reviewSession.correctCount++;
                addPoints(2); // +2 points for correct review
            } else {
                sounds.wrong.play();
                input.classList.add('wrong');
                feedbackEl.innerHTML = `الإجابة الصحيحة: <strong>${currentWord.arabic}</strong>`;
                feedbackEl.className = 'review-feedback wrong';
                updateSrsLevel(currentWord, false);
                reviewSession.incorrectCount++;
            }
            
            // Show next button
            const nextBtn = document.createElement('button');
            nextBtn.className = 'btn btn-primary';
            nextBtn.innerHTML = '<i class="fas fa-arrow-right"></i> التالي';
            nextBtn.onclick = () => {
                reviewSession.currentIndex++;
                displayCurrentReviewWord();
                saveReviewSession();
            };
            reviewCard.querySelector('.review-actions').appendChild(nextBtn);
            nextBtn.focus();
        }

        function updateSrsLevel(word, isCorrect) {
            const wordIndex = words.findIndex(w => w.id === word.id);
            if (wordIndex === -1) return;

            let currentLevel = words[wordIndex].srsLevel;

            if (isCorrect) {
                currentLevel = Math.min(currentLevel + 1, srsIntervals.length -1);
            } else {
                currentLevel = Math.max(0, currentLevel - 2); // Penalize more for wrong answer
            }
            
            words[wordIndex].srsLevel = currentLevel;
            const daysToAdd = srsIntervals[currentLevel];
            const nextReviewDate = new Date();
            nextReviewDate.setDate(nextReviewDate.getDate() + daysToAdd);
            nextReviewDate.setHours(0, 0, 0, 0);

            words[wordIndex].nextReviewDate = nextReviewDate.toISOString();
        }
        
        function updateReviewProgress() {
            const progress = (reviewSession.currentIndex / reviewSession.words.length) * 100;
            reviewProgress.style.width = `${progress}%`;
        }

        function finishReviewSession() {
            sounds.success.play();
            updateStreak(true); // Mark today's review as done
            addPoints(reviewSession.words.length); // +1 point for each word in session

            reviewSession.isActive = false;
            saveAllData();
            clearReviewSession();

            summaryStatsEl.innerHTML = `
                أجبت بشكل صحيح على: <strong>${reviewSession.correctCount}</strong><br>
                أخطأت في: <strong>${reviewSession.incorrectCount}</strong>
            `;

            reviewSessionScreen.classList.add('hidden');
            reviewSummaryScreen.classList.remove('hidden');

            updateStats(); // Update stats on main page
            renderWords(); // Rerender words to show new SRS levels
            setupReviewScreen();
        }

        // --- Stats & Gamification ---
        
        function updateStats() {
            totalWordsEl.textContent = words.length;
            reviewWordsTodayEl.textContent = getWordsForReview().length;
            reviewStreakEl.textContent = stats.streak;
            totalPointsEl.textContent = stats.points;
        }

        function addPoints(amount) {
            stats.points += amount;
        }

        function updateStreak(reviewCompleted = false) {
            const today = new Date().toDateString();
            const lastReview = stats.lastReviewDate ? new Date(stats.lastReviewDate).toDateString() : null;

            if(reviewCompleted && today !== lastReview){
                const yesterday = new Date();
                yesterday.setDate(yesterday.getDate() - 1);
                
                if (lastReview === yesterday.toDateString()) {
                    stats.streak++;
                } else {
                    stats.streak = 1;
                }
                stats.lastReviewDate = new Date().toISOString();
                addPoints(stats.streak * 5); // Bonus points for maintaining streak
            } else {
                // Check if streak is broken
                const yesterday = new Date();
                yesterday.setDate(yesterday.getDate() - 1);
                if(lastReview && lastReview !== today && lastReview !== yesterday.toDateString()){
                    stats.streak = 0;
                }
            }
            saveStats();
        }


        // --- Utility & Data Management ---

        function saveWords() {
            localStorage.setItem('englishWords_v2', JSON.stringify(words));
        }
        function saveStats(){
            localStorage.setItem('userStats_v2', JSON.stringify(stats));
        }
        function saveReviewSession() {
            localStorage.setItem('reviewSession_v2', JSON.stringify(reviewSession));
        }
        function clearReviewSession() {
            localStorage.removeItem('reviewSession_v2');
        }
        function saveAllData() {
            saveWords();
            saveStats();
        }

        function toggleTheme() {
            sounds.click.play();
            document.body.classList.toggle('dark-theme');
            const isDarkMode = document.body.classList.contains('dark-theme');
            this.innerHTML = isDarkMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            localStorage.setItem('themePreference', isDarkMode ? 'dark' : 'light');
        }

        function loadThemePreference() {
            const savedTheme = localStorage.getItem('themePreference');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                toggleThemeBtn.innerHTML = '<i class="fas fa-sun"></i>';
            }
        }
        
        function pronounceWord(word) {
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel(); // Cancel any previous speech
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'en-US';
                speechSynthesis.speak(utterance);
            }
        }

        // --- Run App ---
        init();
    });
    </script>
